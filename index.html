<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="overlay" id="overlay">
        <nav>
            <ul>
                <li id="navMainPage" class="slide-out-1">
                    <a href="#home">Home</a>
                </li>
                <li id="navAboutPage" class="slide-out-2">
                    <a href="#about">About Us</a>
                </li>
                <li id="navContactPage" class="slide-out-3">
                    <a href="#contact">Contact</a>
                </li>
                <li id="navReferencesPage" class="slide-out-4">
                    <a href="#references">References</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="menu-bars" id="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <section id="home">
        <h1>Home</h1>
    </section>
    <section id="about">
        <h1>About Us</h1>
    </section>
    <section id="contact">
        <h1>Contact</h1>
    </section>
    <section id="references">
        <h1>References</h1>
    </section>
    <script src="index.js"></script>
</body>
</html>
